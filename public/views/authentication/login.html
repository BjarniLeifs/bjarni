<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                        <h3 class="panel-title">Welcome back!  <small class="pull-right">Forgot password?</small></h3>
                        </div>
                        <div class="panel-body">
                        <form role="form" ng-submit="login()">
                            <div class="form-group">
                                <input type="text" name="text" id="email" class="form-control input-sm" placeholder="Username" ng-model="loginUser.username">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" ng-model="loginUser.password">
                            </div>
                            <button type="submit" class="btn btn-default btn-block">Sign in</button>                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
