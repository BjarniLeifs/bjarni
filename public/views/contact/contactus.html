<div class="jumbotron jumbotron-sm">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <h1 class="h1">
                    {{Title.ContactUs}}<small>{{Title.ContactUsSmall}}</small></h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="well well-sm">
                <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                {{ContactForm.Name.Name}}</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input type="text" class="form-control" id="name" placeholder="{{ContactForm.Name.Explanation}}" required="required" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">
                                {{ContactForm.Email.Email}}</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" class="form-control" id="email" placeholder="{{ContactForm.Email.Explanation}}" required="required" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="subject">
                                {{ContactForm.Subject.Subject}}</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-list"></span>
                                </span>
                                <select id="subject" name="subject" class="form-control" required="required">
                                    <option value="na" selected="">{{ContactForm.Subject.Choose.Opt1}}</option>
                                    <option value="service">{{ContactForm.Subject.Choose.Opt2}}</option>
                                    <option value="suggestions">{{ContactForm.Subject.Choose.Opt3}}</option>
                                    <option value="product">{{ContactForm.Subject.Choose.Opt4}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                {{ContactForm.Message.Message}}</label>
                            <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                                placeholder="{{ContactForm.Message.Explanation}}"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-default pull-right" id="btnContactUs">
                            {{ContactForm.Buttom}}</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <form>
            <legend><span class="glyphicon glyphicon-globe"></span> {{Company.Title}}</legend>
            <address>
                <strong>{{Company.Name}}</strong><br>
                {{Company.Department}}<br>
                {{Company.Address}}<br>
                <abbr title="Phone">
                    {{Company.Phone.Name}}</abbr> {{Company.Phone.Number}}
            </address>
            <address>
                <strong>{{Company.Contact.Name}}</strong><br>
                <a href="mailto:marta@ru.is">{{Company.Contact.Email}}</a>
            </address>
            </form>
        </div>
    </div>
</div>
