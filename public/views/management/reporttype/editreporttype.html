<div class="container">
    <div class="row centered-form">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Edit report type</h3>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="updateReportType()">
                        <div class="form-group">
                            <input type="text" name="text" id="email" class="form-control input-sm" ng-model="reporttype[0].Name" value="{{reporttype[0].Name}}">
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="message" class="form-control" rows="9" cols="25" placeholder="Report type information here." ng-model="reporttype[0].Info" value="reporttype[0].Info}}"></textarea>
                        </div>
                        <div class="col-md-2">
                        	<button type="submit" class="btn btn-default btn-block">Save</button>	
                        </div>
                                                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
