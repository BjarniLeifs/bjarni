<div class="container">
    <div class="row centered-form">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Are you sure you want to delete this report type?
                        <button class="btn btn-warning btn-xs pull-right" ui-sref="main.project.overview({id: projectId})">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                        </button>
                    </h3>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="deleteReport()">
                    	<div class="form-group">
							<div class="media">
								<div class="col-md-8 media-body">
									<h4 class="media-heading">{{report[0].Name}}</h4>
									<div ng-repeat="type in reportypes" ng-if="report[0].ReportTypeID == type.ID">{{type.Name}}</div>
								</div>
                        		<div class="col-md-2">
                        			<button type="submit" class="btn btn-danger btn-block ">Confirm</button>	
                        		</div>
                            </div>                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
